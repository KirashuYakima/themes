# URL friendly name
slug = "sakura-midnight"

# Display name
name = "Sakura Midnight"

# Authors' name
creator = "Mia#5907"

# The commit this preset was built against (optional)
# Should only be specified if you use custom CSS that tends to break between updates
commit = "782a9b5"

# Preset description
description = "A dreamy blend of soft Sakura Pinks and Deep Midnight Purples, inspired by Cherry Blossoms under a moonlit sky."

# Theme Version
# Use Semantic Versioning (https://semver.org/)
# Default: 0.0.1
version = "0.0.3"

# Tags (optional)
# Must be a single alphanumeric word
tags = ["pink", "purple", "cherry", "blossoms"]

[variables]
light = false
accent = "#FF66B2"
background = "#2E1A2F"
foreground = "#FCE4EC"

block = "#3A1D3F"
message-box = "#3A1D3F"
mention = "#76284f"

success = "#FFB6C1"
warning = "#FF69B4"
error = "#E53935"
hover = "#4A235A"

[variables.scrollbar]
thumb = "#D81B60"
track = "transparent"

[variables.primary]
background = "#2E1A2F"
header = "#1C0F1D"

[variables.secondary]
background = "#1C0F1D"
foreground = "#FF80AB"
header = "#1C0F1D"

[variables.tertiary]
background = "#3A1D3F"
foreground = "#FFC0CB"

[variables.status]
online = "#66ffa1"
away = "#FFB347"
busy = "#ff4d4d"
streaming = "#8A2BE2"
invisible = "#c9adff"

[variables.fonts]
font = "Open Sans"
monospace = "Source Code Pro"

[variables.borders]
border-color = "#E91E63"
status-border-color = "#1F1F24"
